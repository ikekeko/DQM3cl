<style>
    .cost_form {
        background: #eaf4ff;
        padding: 10px 30px;
    }
    form dl dt {
        width: 200px;
        height: 40px;
        padding: 10px 0;
        line-height: 40px;
        float: left;
    }
    form dl dd {
        padding: 10px 0;
        margin: 0;
    }
    .box {
        box-sizing: border-box;
        width: 150px !important;
        height: 40px !important;
        margin: 0 !important;
        padding: 0 10px !important;
    }
    .calc-btn {
        width: 80px;
        height: 30px;
        border: 1px solid #333;
    }
    .calc-btn:hover {
        cursor: pointer;
    }

    <form class="size_form">
        <dl>
            <dt>守備力実数値：</dt>
            <dd><input type="number" class="box" name="jissuu"></dd>
            <dt>守備力基礎値：</dt>
            <dd><input type="number" class="box" name="kiso"></dd>
            <dt>行動回数補正：</dt>
            <dd><input type="number" step="any" class="box" name="ai"></dd>
            <dt>枠補正：</dt>
            <dd><input type="number" step="any"class="box" name="waku"></dd>
            <dt>Lv合計値：</dt>
            <dd><input type="number" class="box" name="lv"></dd>
            <dt>系統補正値：</dt>
            <dd><input type="number" class="box" name="keizu"></dd>
            <p>【行動回数補正】
                AI1 : 1    AI1~2 : 0.9    AI2 : 0.8    AI2~3 : 0.7
            </p>
            <p>
                【枠補正】
                Sサイズの場合 1  Lサイズの場合 1.1
            </p>
            <p>
                【系統補正値】
                ボーナス含む0~10
            </p>
            <div>
            </div>
            <p><input type="button" class="calc-btn" onclick="calc(jissuu.value,kiso.value,ai.value,waku.value,lv.value,keizu.value);" value="計算"></p>
            <dt>サイズ：</dt>
            <dd><input id="leana" class="box" type="value" readonly=""></dd>
        </dl>
    </form>
    <script>
        function calc(jissuu,kiso,ai,waku,keizu,lv) {
            let cl1 = (lv*keizu*0.0001)+1;
            let cl2 = (kiso * ai * waku);
            var a = Math.ceil(cl2);
            let cl3 = (a*cl1);
            var b = Math.floor(cl3);
            const cl4 = document.getElementById('leana').value = jissuu-b+50;

        }
    </script>
